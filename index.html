<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rémi Bouguermouh</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-md-4" id="background-logo">
                <img src="img/logo.png" class="img-responsive" alt="Rémi Bouguermouh Logo">
            </div>

            <div class="col-xs-4 col-md-4">
                <div class="span6" id="info-rb">
                    <div class="info-prenom info-font">R&eacute;mi</div>
                    <div class="info-nom info-font">Bouguermouh</div>
                    <div class="info-dev info-font">Lead D&eacute;veloppeur</div>
                    <div class="info-comp">
                        <div class="div-text-writer">
                            <div class="type-wrap">
                                <div id="typed-strings">
                                    <p>Web</p>
                                    <p>Full Stack</p>
                                    <p>Cloud Native</p>
                                </div>
                                <span id="typed" style="white-space:pre;">

                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-4 quote">
                <blockquote>
                    Un nœud peut être tout aussi bien le point fort que le point faible d'un cordage. Cela dépend entièrement du soin que l'on a mis à son exécution.
                    <b>Patrick Rothfuss</b>
                </blockquote>
            </div>

            <div class="col-md-4 col-md-offset-4 flex-center">
                <ul class="nav nav-pills">
                    <li role="presentation"><a href="https://www.linkedin.com/in/rbouguermouh/" target="_blank">LinkedIn</a></li>
                    <li role="presentation"><a href="https://github.com/Remify" target="_blank">Github</a></li>
                    <li role="presentation"><a href="https://www.visualcv.com/remi-bouguermouh" target="_blank">CV</a></li>
                </ul>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/typed.js"></script>
    <script>
        $(function() {

            $("#typed").typed({
                // strings: ["Typed.js is a <strong>jQuery</strong> plugin.", "It <em>types</em> out sentences.", "And then deletes them.", "Try it out!"],
                stringsElement: $('#typed-strings'),
                typeSpeed: 80,
                backDelay: 1800,
                loop: true,
                contentType: 'html', // or text
                // defaults to false for infinite loop
                loopCount: false,
                callback: function() {
                    foo();
                },
                resetCallback: function() {
                    newTyped();
                }
            });

            $(".reset").click(function() {
                $("#typed").typed('reset');
            });

        });

        function newTyped() { /* A new typed object */ }

        function foo() {
            console.log("Callback");
        }
    </script>

        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

</body>

</html>
